<!DOCTYPE html>
<html lang="ko" dir="ltr">
<head>
  <meta charset="utf-8">
  <title>4-01 html</title>
  <style>
    .d1{
      padding: 25px;
      margin: 20px;
      border: 1px dotted black;
    }
    .d2{
      margin: 20px;
      border: 5px inset red;
    }
    .d3{
      border: 10px outset yellow;
    }
    .d4{
      padding: 15px;
      margin: 62px;
      border: 1px double green;
    }
    .d5{
      padding: 10px;
      margin: 5px;
      border: 1px solid blue;
    }
  </style>
</head>
<body>
  <div class="d1">class : d1 <br>
    padding : 25px <br>
    margin : 20px <br>
    border : 1px dotted black
  </div>
  <div class="d2">
    class : d2 <br>
    margin: 20px;<br>
    border: 5px inset red
  </div>
  <div class="d3">
    class : d3 <br>
    border: 10px outset yellow
  </div>
  <div class="d4">
    class : d4 <br>
    padding: 15px <br>
    margin: 62px <br>
    border: 1px double green
  </div>
  <div class="d5">
    class : d5 <br>
    padding: 10px <br>
    margin: 5px <br>
    border: 1px solid blue
  </div>
</body>
</html>
