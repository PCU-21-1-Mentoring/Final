<!DOCTYPE html>
<html lang="ko">
    <meta charset="utf-8">
    <head>
        <title>CSS 2-4</title>
        <style>
            #tab{
                border: 10px solid blue;
                border-radius: 1em;
            }

            td {
                border-radius: 0.5em;
                background: gray;
                color: white;
                text-align: center;
            }
        </style>
    </head>
    <body>
        <table id="tab">
            <tr>
                <td align="center">속성명</td>
                <td align="center">border-radius</td>

            <tr>
                <td align="center">테이블 반지름 값</td>
                <td align="center">1em</td>
            </tr>

            <tr>
                <td align="center">내부 테이블 반지름 값</td>
                <td align="center">0.5em<br></td>
            </tr>

            </tr>
            <tr>
                <td colspan="2"><table></table></td>
            </tr>
        </table>
    </body>
</html>
