<!DOCTYPE html>
<html>
    <head>
        <title>CSS 1-3</title>

            h1.a1{
                color:red;

            }
            h1.a2{
                color: yellow;
                background-color:purple;
            }
            .a3{
                color: palevioletred;
                background-color: greenyellow;

                color: green;

            }
            p.a2{
                color: pink;
                background-color:navy;
            }

    </head>

        <h1 class="a1">class = a1</h1>
        <p class="a1">class = a1</p>
        <h1 class="a2">class = a2</h2>
