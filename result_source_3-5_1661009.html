<!DOCTYPE html>
<html lang="ko" dir="ltr">
  <head>
    <meta charset="utf-8">
    <title>3-05 html</title>
    <style >
      .ani{
        width:100px;
        height:50px;
        background:green;
      }
      .ani:hover{
        width:300px;
        height:100px;
        background:blue;
        transition-duration: 2s;
      }
    </style>
  </head>
  <body>
    <div class="ani">
      animation 효과
    </div>
  </body>
</html>
