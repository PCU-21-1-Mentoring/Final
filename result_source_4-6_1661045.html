<!DOCTYPE html>
<html>
    <head>
        <title>CSS 4-6</title>
        <style>
            .a{
                position : absolute;
                width : 100px;
                height : 100px;
                background-color : red;
                z-index : 1;
            }
            .b{
                position : absolute;
                top : 50px;
                left : 50px;
                width : 100px;
                height : 100px;
                background-color : blue;
                z-index : 2;
            }
            .c{
                position : absolute;
                top : 100px;
                left : 100px;
                width : 100px;
                height : 100px;
                background-color : green;
                z-index : 3;
            }
            .d{
                position : absolute;
                top : 150px;
                left : 150px;
                width : 100px;
                height : 100px;
                background-color : yellow;
                z-index : 4;
            }
        </style>
    </head>
    <body>
        <div class="a">a</div>
        <div class="b">b</div>
        <div class="c">c</div>
        <div class="d">d</div>
    </body>
</html>
