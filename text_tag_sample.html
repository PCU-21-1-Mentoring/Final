<!DOCTYPE html>
<html>
<head><title>text tag sample</title></head>
<body>
<center>
    <p>p</p>
    <b>b</b><br/>
    <em>em</em><br/>
    <i>i</i><br/>
    <small>small</small><br/>
    <strong>strong</strong><br/>
    <p>abc<sub>sub</sub>abc</p>
    <p>abc<sup>sup</sup>abc</p>
    <ins>ins</ins><br/>
    <del>del</del><br/>
    <mark>mark</mark><br/>
    <code>code</code><br/>
    <samp>samp</samp><br/>
    <kbd>kbd</kbd><br/>
    <var>var</var>
</center>
</body>
</html>
