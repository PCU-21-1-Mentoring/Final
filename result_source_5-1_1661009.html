<!DOCTYPE html>
<html lang="ko" dir="ltr">
  <head>
    <meta charset="utf-8">
    <title>5-1~13 html</title>
  </head>
  <body>
    <!--
      1. HTML5 문서구조의 기본 태그가 아닌 것은?
      ① <html>    ② <head>    ③ <body>    ④ <br>

      2. 다음 중 HTML 문서의 정보를 기술하기 위해 사용하는 태그는?
      ① <data>    ② <information>    ③ <meta>    ④ <document>

      3. 태그의 내용이 보이지 않도록 하는 속성은?
      ① del    ② hide    ③ hidden    ④ close

      4. 웹 문서의 레이아웃(layout)을 결정하기 위해 사용하는 구조적 태그가 아닌 것은?
      ① <header>    ② <position>    ③ <section>    ④ <footer>

      5. 웹 문서의 구조적 태그 중에서 ‘독립된 주요 콘텐츠 영역을 정의’하기 위해 사용하는 태그는?
      ① <section>    ② <nav>    ③ <content>    ④ <article>

      6. <hr> 태그에 사용할 수 있는 속성이 아닌 것은?
      ① align    ② size    ③ href    ④ width

      7. 수강신청 과목과 해당 과목의 정보를 표현하기 위한 사용자 정의 태그와 속성을 작성하시오.

      8. 7번에서 작성한 웹 문서 하단에 작성자의 정보를 표시하시오.

      9. 웹 브라우저에 ‘<태그>’와 같이 출력되도록 바르게 작성한 것은?
      ① < 태그 >    ② $lt 태그 $gt    ③ &lt 태그 &gt    ④ %lt 태그 %gt

      10. HTML 기본 태그 중 아래첨자를 표시하기 위해 사용하는 태그는?
      ① <i>    ② <small>    ③ <sub>    ④ <low>

      11.  <a> 태그의 타깃(target) 속성값으로 사용하지 않는 것은?
      ① _blank    ② _self    ③ _parent    ④ _non

      12. <audio> 태그의 속성에 대한 설명으로 옳지 않은 것은?
      ① controls : 재생 제어기를 표시한다.
      ② loop : 반복하여 재생한다.
      ③ autoplay : 페이지가 열림과 동시에 자동으로 재생한다.
      ④ preload : 오디오 파일을 재생하지 않고 사용자의 컴퓨터로 다운로드한다.

      13. 테이블 시맨틱 태그를 사용하여 다음과 같은 표를 작성하시오.

      Answer:
      1. 4, 2. 3, 3. 3, 4. 2, 5. 4, 6. 3, 7~8 : html참조
      9. 3, 10. 3, 11. 4, 12. 4, 13: html 참조
    -->

    <!--   7. 수강신청 과목과 해당 과목의 정보를 표현하기 위한 사용자 정의 태그와 속성을 작성하시오. -->
    <question7>
      <sugang>
        <subject1>
          <professor>교수 : ***<br></professor>
          <major>학과 : *****학과<br></major>
          <subjectName>과목명 : *****<br></subjectName>
          <MaxPeople>신청 가능 : **/**<br></MaxPeople>
          <sugangdate>수강일정 : ****/**/**~****/**/**<br></sugangdate>
        </subject1>
        <subject2></subject2><br>
        <subject3></subject3><br>
      </sugang>
      <!--8. 7번에서 작성한 웹 문서 하단에 작성자의 정보를 표시하시오.-->
      <question8>
        <footer>
          <author>작성자 : 김우진</author><br>
          <studentID> 학번 : 1661009 </studentID><br>
          <major> 학과: 컴퓨터 공학과</major><br>
        </footer>
      </question8>
      <br>
    </question7>
  </body>
</html>
