<!DOCTYPE html>
<html>
    <head>
        <title>CSS 4-4</title>
        <style>
            table#tb {
                border : 10px solid blue;
                border-radius : 1em;
            }
            td {
                background-color : gray;
                border-radius : 0.5em;
                color : white;
            }
        </style>
    </head>
    <body>
        <table stlye id="tb" width="350px">
            <tr>
                <td align="center">속성명</td>
                <td align="center">border-radius</td>
            </tr>
            <tr>
                <td align="center">테이블 반지름 값</td>
                <td align="center">1em</td>
            </tr>
            <tr>
                <td align="center">내부 테이블 반지름 값</td>
                <td align="center">0.5em</td>
            </tr>
            <tr>
                <td rowspan="2" align="center">&lt;table&gt;</td>
            </tr>
        </table>
    </body>
</html>
