<!DOCTYPE html>
<html>
    <head>
        <title>CSS 4-6</title>
        <style>
            div.red {
                position : absolute;
                top : 0px;
                left : 0px;
                background-color : red;
                width : 100px;
                height : 100px;
                z-index : 1;
            }
            div.blue {
                position : absolute;
                top : 50px;
                left : 50px;
                background-color: blue;
                width : 100px;
                height : 100px;
                z-index : 2;
            }
            div.green {
                position : absolute;
                top : 100px;
                left : 100px;
                background-color: green;
                width : 100px;
                height : 100px;
                z-index : 3;
            }
            div.yellow {
                position : absolute;
                top : 150px;
                left : 150px;
                background-color: yellow;
                width : 100px;
                height : 100px;
                z-index : 4;
            }
        </style>
    </head>
    <body>
        <div class="red">a</div>
        <div class="blue">b</div>
        <div class="green">c</div>
        <div class="yellow">d</div>
    </body>
</html>
