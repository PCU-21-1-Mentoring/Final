<!DOCTYPE html>
<html>
<head>
    <style>
div.staic{
    position: static; width:400px; height:100px; background-color: aqua;
}
div.relative{
    position:relative; width:400px; height:100px; left:20px; top:100px; background-color: orange;
}
div.absolute {
    position : absolute; width:400px; height:100px;  left:60px; top:250px;background-color : yellow;
}
 div.fixed {
    position : fixed; width:400px; height:100px;  left:100px; top: 400px;background-color : green;
}
</style>
</head>
<body>
    <div class="static">정적 위치 사용</div>
    <div class="relative">상대 위치 사용</div>
    <div class="absolute">절대 위치 사용</div>
    <div class="fixed">고정 위치 사용</div>
    </body>
</html>
