<!DOCTYPE html>
<html>
<head>
    <title>CSS 4-8</title>
    <style>
        div{
            position:absolute;
            width:200px;
            height:200px;
        }
        .box_red{
            z-index:0;
            background-color:red;
        }
        .box_yellow{
            z-index:1;
            background-color:yellow;
            top:50px;
            left:50px;
        }
        .box_green{
            z-index:2;
            background-color:green;
            top:100px;
            left:100px;
        }
    </style>
</head>    
<body>
    <div class=box_red></div>
    <div class=box_yellow></div>
    <div class=box_green></div>
</body>
</html>
