<!DOCTYPE html>
<html>
    <head>
        <title>CSS 1-5</title>
        <style>
            div {
                width: 100px;
                height: 50px;
                color: black;
                background: green;
            }
            div:hover {
                width: 300px;
                height: 100px;
                color: white;
                background: blue;
                transition: all 2s;
            }
        </style>
    </head>
    <body>
        <div>animation효과</div>
    </body>
</html>
