<!DOCTYPE html>
<html>
    <head>
        <title>CS 2-1</title>
        <style>
            div.d1 {
                padding : 25px;
                margin : 20px;
                border : 1px dotted black;
            }
            div.d2 {
                margin : 20px;
                border : 5px inset red;
            }
            div.d3 {
                border : 10px outset yellow;
            }
            div.d4 {
                padding : 15px;
                margin : 30px;
                border : 1px double green;
            }
            div.d5 {
                padding : 10px;
                margin : 5px;
                border : 1px solid blue;
            }
        </style>
    </head>
    <body>
        <div class="d1">
            class : d1;<br>
            padding : 25px;<br>
            margin : 20px;<br>
            border : 1px dotted black;<br>
        </div>
        <div class="d2">
            class : d2;<br>
            margin : 20px;<br>
            border : 5px inset red;<br>
        </div>
        <div class="d3">
            class : d3;<br>
            border : 10px outset yellow;<br>
        </div>
        <div class="d4">
            class : d4;<br>
            padding : 15px;<br>
            margin : 30px;<br>
            border : 1px double green;<br>
        </div>
        <div class="d5">
            class : d5;<br>
            padding : 10px;<br>
            margin : 5px;<br>
            border : 1px solid blue;<br>
        </div>



    </body>
</html>
