<!DOCTYPE html>
<html>
    <head>
        <title>CSS 4-4</title>
        <style>
            .s1{
                text-align: center;
                border: 10px solid blue;
                border-radius: 1em;
            }
            td{
                border : 3px solid gray;
                border-radius : 0.5em;
                background-color: gray;
                color : white;
            }
        </style>
    </head>
    <body>
        <table class = "s1">
            <tr>
                <td>속성명</td>
                <td>border-radius</td>
            </tr>
            <tr>
                <td>테이블 반지름 값</td>
                <td>1em</td>
            </tr>
            <tr>
                <td>내부 테이블 반지름 값</td>
                <td>0.5em</td>
            </tr>
            <tr>
                <td colspan="2">&lt;table&gt;</td>
            </tr>
        </table>
    </body>
</html>
