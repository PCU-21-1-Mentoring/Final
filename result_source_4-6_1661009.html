<!DOCTYPE html>
<html lang="ko" dir="ltr">
<head>
  <meta charset="utf-8">
  <title>4-06 html</title>
    <style>
        #Rectangle1
        {
            top: 0px;
            left: 0px;
            width: 100px;
            height: 100px;
            background: red;
            position: absolute;
            z-index: 1;
        }
        #Rectangle2
        {
            top: 50px;
            left: 50px;
            width: 100px;
            height: 100px;
            background: blue;
            position: absolute;
            z-index: 2;
        }
        #Rectangle3
        {
            top: 100px;
            left: 100px;
            width: 100px;
            height: 100px;
            background: green;
            position: absolute;
            z-index: 3;
        }
        #Rectangle4
        {
            top: 150px;
            left: 150px;
            width: 100px;
            height: 100px;
            background: yellow;
            position: absolute;
            z-index: 4;
        }
    </style>
</head>
<body>
    <div id="Rectangle1"></div>
    <div id="Rectangle2"></div>
    <div id="Rectangle3"></div>
    <div id="Rectangle4"></div>
</body>
</html>
