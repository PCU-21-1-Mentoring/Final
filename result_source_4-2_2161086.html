<!DOCTYPE html>
<html>
    <head>
        <title>CSS4-2</title>
        <style>
            div.box {
                border : 3px solid black;
                overflow: auto;
            }
            img.img1 {
                float : right;
            }
        </style>
    </head>
    <body>
        <div class="box">
            <img src="welcome.jpg" class="img1" width="140px" height="140px">
            div - class : box<br>
            img - class : img1 width : 140px height : 140px;
        </div>
    </body>
</html>
