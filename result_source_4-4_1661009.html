<!DOCTYPE html>
<html lang="ko" dir="ltr">
<head>
  <meta charset="utf-8">
  <title>4-04 html</title>
  <style>
    table{
      border: 10px solid blue;
      radius: 1em;
      text-align: center;
      border-radius: 1em;
    }
    td{
      background: gray;
      color: white;
      border-radius: 0.5em;
      border: 0px;
    }
  </style>
</head>
<body>
  <table>
    <tr>
      <td>속성명</td>
      <td>border-radius</td>
    </tr>
    <tr>
      <td>테이블 반지름 값</td>
      <td>1em</td>
    </tr>
    <tr>
      <td>내부 테이블 반지름 값</td>
      <td>0.5em</td>
    </tr>
    <tr>
      <td colspan="2">&lttable&gt</td>
    </tr>
  </table>
</body>
</html>
