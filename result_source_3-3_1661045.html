<!DOCTYPE html>
<html>
    <head>
        <style>
            .a1{
                color:red;
                background-color: blue;
            }
            p.a1{
                color:green;
                background-color: gray;
            }
            .a2{
                color:yellow;
                background-color: purple;
            }
            p.a2{
                color:pink;
                background-color: navy;
            }
            .a3{
                color:salmon;
                background-color: lime;
            }
        </style>
        <title>CSS 1-3</title>
    </head>
    <body>
        <h1 class="a1">class = a1</h1>
        <p class="a1">class = a1</p>
        <h1 class="a2">class = a2</h1>
        <p class="a2">class = a2</p>
        <h1 class="a3">class = a3</h1>
        <p class="a3">class = a3</p>
    </body>
</html>
