<!DOCTYPE html>
<html lang="ko" dir="ltr">
  <head>
    <meta charset="utf-8">
    <title>3-03 html</title>
    <style>
      h1.a1{
        color:red;
        background:blue;
      }
      p.a1{
        background:gray;
        color:green;
      }
      h1.a2{
        background:purple;
        color:yellow;
      }
      p.a2{
        background:darkblue;
        color:pink;
      }
      .a3{
        background:green;
        color:pink;
      }
    </style>
  </head>
  <body>
    <h1 class="a1">class a1</h1>
    <p class="a1">class a1</p>
    <h1 class="a2">class a2</h1>
    <p class="a2">class a2</p>
    <h1 class="a3">class a3</h1>
    <p class="a3">class a3</p>
  </body>
</html>
