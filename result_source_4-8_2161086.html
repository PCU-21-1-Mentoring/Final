<!DOCTYPE html>
<html>
    <head>
        <title>CSS 4-8</title>
        <style>
            div.red {
                position : absolute;
                top : 0px;
                left : 0px;
                background-color : red;
                width : 200px;
                height : 200px;
                z-index : 1;
            }
            div.yellow {
                position : absolute;
                top : 50px;
                left : 50px;
                background-color : yellow;
                width : 200px;
                height : 200px;
                z-index : 2;
            }
            div.green {
                position : absolute;
                top : 100px;
                left : 100px;
                background-color : green;
                width : 200px;
                height : 200px;
                z-index : 3;
            }
        </style>
    </head>
    <body>
        <div class="red"></div>
        <div class="yellow"></div>
        <div class="green"></div>
    </body>
</html>
