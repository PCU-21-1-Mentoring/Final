<!DOCTYPE html>
<html lang="ko" dir="ltr">
  <head>
    <meta charset="utf-8">
    <title>3-04 html answer</title>
    <style>
      p[text="red"] { color: yellow; background-color: purple; }
      p[text~="bb"] { color: yellow; background-color: green; }
      p[text|="a1"] { color: yellow; background-color: blue; }
      p[text$=".black"] { color: yellow; background-color: gray; }
      p[text*="ong"] { color: yellow; background-color: pink; }
    </style>
  </head>
  <body>
    <p text="red">텍스트 매칭 속성</p>
    <p text="bb">리스트 매칭 속성</p>
    <p text=".black">텍스트 끝 매칭 속성</p>
    <p text="ong">텍스트 패턴 매칭 속성</p>
  </body>
</html>
